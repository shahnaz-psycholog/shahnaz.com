<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psixoloq Shahnaz Abdullayeva</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f1f1f1;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #2c3e50;
      margin-top: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 500px;
      margin: 10px auto 30px;
      color: #7f8c8d;
    }

    a.button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    a.button:hover {
      background-color: #2980b9;
    }

    .image-container img {
      border-radius: 50%;
      margin-top: 30px;
      width: 150px;
      height: 150px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #7f8c8d;
    }

    .instagram-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .instagram-gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Salam, mən Shahnaz Abdullayeva — Psixoloq</h1>
  <p>Burada psixoloji dəstək, terapiya xidmətləri və mütəxəssis məsləhətləri haqqında məlumat tapa bilərsiniz.</p>
  <a class="button" href="mailto:shahnaz@example.com">Əlaqə Saxla</a>

  <div class="image-container">
    <!-- Profil şəkilini bura əlavə et -->
    <img src="https://www.example.com/profil-shekili.jpg" alt="Shahnaz Abdullayeva">
  </div>

  <!-- Instagram şəkil qalereyası -->
  <div class="instagram-gallery">
    <img src="https://www.example.com/instagram-shekili1.jpg" alt="Instagram Image 1">
    <img src="https://www.example.com/instagram-shekili2.jpg" alt="Instagram Image 2">
    <img src="https://www.example.com/instagram-shekili3.jpg" alt="Instagram Image 3">
    <img src="https://www.example.com/instagram-shekili4.jpg" alt="Instagram Image 4">
  </div>

  <footer>
    <p>&copy; 2025 Psixoloq Shahnaz Abdullayeva | Bütün hüquqlar qorunur.</p>
  </footer>
</body>
</html>
